<!doctype Html>
<Html>
<Head>
	<Meta Charset="Utf-8">
	<link rel="stylesheet" type="text/css" href="help_stylesheet.css" />
	
	<script>
		function submit_content(ok) {
			if(ok == 'ok') {
				alert("문의 완료 되었습니다.");
					location.href = "./insert_main.html";
			} else {
				alert("취소 되었습니다.");
					location.href = "./insert_main.html";
			}
		}
		
	</script>


<Title>문의</Title>
</Head>
<Body>
	<div id='basic_setting'>
		<div id = 'first_text_area'>

			<h2 class="mTit01">문의</h2>

			<table id="table1">
				<tr>
					<th>제목</th>
					<td>
						<input type="text" value="" class="input02" size="50" placeholder="제목을 입력하세요">
					</td>
				</tr>

				<tr>
					<th>E-Mail</th>
					<td>
						<input type="text" value="" class="input02" size="50" placeholder="이메일 주소를 정확히 입력해 주세요">
						<div class="notice02">
							<label for="email" class="uiCheckbox">
								<input type="checkbox" name="email" id="email">
								<span class="check"></span>
								<span>이메일 수집에 동의합니다.</span>
							</label>
							<p id="txt01">(해당 문의에 대한 회신 목적으로 이메일을 수집하며, 문의 민원 해결 후 파기합니다.)</p>
						</div>
					</td>
				</tr>

				<tr>
					<th>파일첨부</th>
					<td>
						<input type="file">
						<div class="notice02">
							<p id="txt02">첨부파일은 최대 4Mbyte입니다. (사용가능 파일 형식 - JPG / GIF / PNG / ZIP)</p>
						</div>	
					</td>
				</tr>

				<tr class="last">
					<th>내용</th>
					<td>
						<textarea class="input02_type3" maxlength="65555" placeholder="자세한 정보를 보내주시면 답변을 드리는데 많은 도움이 됩니다."></textarea>
					</td>
				</tr>
			</table>

			<div class="btnArea">
				<a href="#" onclick="submit_content('ok')" name="ok"><img src="./images/btn_ok1.png" /></a>
				<a href="#" onclick="submit_content('cancle')" name="cancle"><img src="./images/btn_cancle1.png" /></a>
			</div>
		</div>
	</div>
	
	


</Body>
</Html>
